<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/common.css">
    <title>Document</title>
</head>

<body>
    <div id="navbar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/products">Products</a></li>
            <li><a href="/customers">Customers</a></li>
            <li><a href="/sales">Sales</a></li>
        </ul>
    </div>
    <h1>Sales</h1>
    <button type="button" onclick="getSales()">Get Sales</button>
    <button type="button" onclick="saveToFile()">Save as Json</button>
    <div id="sales-table">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Customer Name</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Purchased Amount</th>
                    <th>Total Price Paid</th>
                    <th>Category</th>
                    <th>Customer Gender</th>
                    <th>Customer City</th>
                    <th>Customer State</th>
                    <th>Customer Country</th>
                </tr>
            </thead>
            <tbody id="sales-body">
                <!-- dynamic table -->
            </tbody>
        </table>
    </div>

    <script>
        const baseURL = window.location.origin;
        const salesTable = document.getElementById("sales-body");

        let salesData = [];

        async function getSales() {
            const url = "http://localhost:3000/sales/getsales"
            let row = "";
            try {
                const response = await fetch(url)
                if (!response.ok) { throw new Error("error fetching data") }
                const data = await response.json()
                console.log(data)

                data.datawareHouse.forEach((sales) => {
                    console.log(sales.id), row += `

                    <tr>
                        <td>${sales.id}</td>
                        <td>${sales.customerName}</td>
                        <td>${sales.productName}</td>
                        <td>${sales.productPrice}</td>
                        <td>${sales.productAmount}</td>
                        <td>${sales.totalPayment}</td>
                        <td>${sales.productCategory}</td>
                        <td>${sales.customerGender}</td>
                        <td>${sales.customerCity}</td>
                        <td>${sales.customerState}</td>
                        <td>${sales.customerCountry}</td>
                    </tr>
                `})
                salesTable.innerHTML = row;

            } catch (error) {
                console.error("error", error);
            }

        }

        async function saveToFile() {
            const url = "http://localhost:3000/sales/saveasjson"

            try {
                const response = await fetch(url)
                const data = await response.json();
                console.log(data)
                if (salesData.length == 0) {
                    alert("no data available to export")
                    return;
                }
                alert(data.message)


            } catch (error) {
                console.error("error", error)
            }

            let cvsContent = "ID, Customer, Product, Price, City, State, Country\n"; //CSV headers
            salesData.forEach(sale => {
                cvsContent += `
                ${sale.id},
                ${sale.customer},
                ${sale.product},
                ${sale.price},
                ${sale.city},
                ${sale.state},
                ${sale.country}\n`;
            });

            //create a Blob and download the file
            const blob = new Blob([cvsContent], { type: "text/csv" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "sales.csv"
        }
    </script>

</body>

</html>
